<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">
     <header>
        <h1>
         Mentoria
        </h1>
        <p>
         Preencha o formulário abaixo para <br>
         agendar sua mentoria
        </p>
     </header>

     <form id="my-form">

     <fieldset>

          <legend>
            Informações pessoais
          </legend>
              
           <div class="name-surname">

            <div class="input-wrapper">
                <label for="name">
                    Nome
                </label>
                <input type="text" id="name"/>
            </div>

            <div class="input-wrapper"> 
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname"/>
            </div>

           </div>
            <div class="input-wrapper">
                <label for="email">E-mail <span>(digite um email válido)</span></label>
                <input type="email" id="email"/>
            </div>

            <div class="input-wrapper">
                <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="password"/>
            </div>

     </fieldset>

     <fieldset class="fieldset-space">

          <legend>
            Informações do mentor
          </legend>
        <div class="fieldset-wrapper">
            <div class="input-wrapper">
                <label for="mastermind-name">
                    Nome do seu mentor <span>(só o primeiro nome)</span>
                </label>
                <input type="text" id="mastermind-name"/>
            </div>
        </div>    

     </fieldset>

     <fieldset class="fieldset-space">
     
         <legend>
            Seus horários disponíveis
         </legend>
         <div class="fieldset-wrapper">  
        
            <legend class="mentoring">
                Primeira mentoria
            </legend>
    
              <div class="col-3">
                       
                <div class="input-wrapper">
                    <label for="firstmentoring-date">
                       Data <span>(DD/MM/AAAA)</span>
                    </label>
                    <input type="date" id="firstmentoring-date"/>
                </div>
    
                <div class="input-wrapper">
                    <label for="firstmentoring-begin">
                       Das 
                    </label>
                    <input type="time" id="firstmentoring-begin"/>
                </div>
    
                <div class="input-wrapper">
                    <label for="firstmentoring-end">
                        Até
                    </label>
                    <input type="time" id="firstmentoring-end"/>
                </div>
         
         </div>      
        </div>
        
        
        <legend class="mentoring">
            Segunda mentoria
        </legend>

          <div class="col-3">
                   
            <div class="input-wrapper">
                <label for="firstmentoring-date">
                   Data <span>(DD/MM/AAAA)</span>
                </label>
                <input type="date" id="firstmentoring-date"/>
            </div>

            <div class="input-wrapper">
                <label for="firstmentoring-begin">
                   Das 
                </label>
                <input type="time" id="firstmentoring-begin"/>
            </div>

            <div class="input-wrapper">
                <label for="firstmentoring-end">
                    Até
                </label>
                <input type="time" id="firstmentoring-end"/>
            </div>

        </div>

     </fieldset>
     </form>

     <footer>
        <button form="my-form">SALVAR   </button>
     </footer>
    </div>
</body>
</html>
